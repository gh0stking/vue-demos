<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!--父组件可以在引用子组件的时候，通过属性绑定(v-bind)的形式把需要的数据传递给子组件-->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "这是父组件的数据"
            },
            methods: {},
            components: {
                com1: {
                    //默认情况下，子组件中是无法访问到父组件中的数据和方法的
                    // template: "<h1>这是子组件------{{msg}}</h1>"
                    template: "<h1>这是子组件--------{{parentmsg}}</h1>",
                    //注意：组件中所有props的数据都是通过父组件传递给子组件的。props中的数据都是只读的，无法重新赋值。
                    props: ['parentmsg'] //把父组件传递过来的数据，先在props数组中定义一下，才可以使用这个数据
                },
            }
        });
    </script>
</body>

</html>
