<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!--v-on用于绑定元素的事件，如onclick,onmouseover等-->
        <button type="button" v-on:click="show">点我</button>
        <!--v-on的缩写形式[@事件名称]-->
        <button type="button" @click="show">点我</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "这是v-on指令的学习笔记"
            },
            methods: {//methods属性中定义了当前vue实例中所有可用的方法
                show: function () {
                    alert("点击了按钮");
                }
            }
        });
    </script>
</body>

</html>
