<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.6.10.js"></script>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: .5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--1.直接使用数组，这里的class需要使用v-bind做数据绑定-->
        <h1 v-bind:class="['red','thin']">这是一个h1标题</h1>
        <!--2.在数组中只用三元表达式-->
        <h1 :class="['red','thin',flag?'active':'']">这是一个h1标题</h1>
        <!--3.在数组中使用对象来代替三元表达式，来提高代码的可读性-->
        <h1 :class="['red','thin',{'active':flag}]">这是一个h1标题</h1>
        <!--4.直接传入一个对象，对象的属性名可以带引号也可以不带，-->
        <h1 :class="{blue:true,thin:true,italic:false,'active':false}">这是一个h1标题</h1>
        <h1 :class="classObj">这是一个h1标题</h1>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                flag: true,
                classObj: { blue: true, thin: true, italic: false, active: false }
            },
            methods: {}
        });
    </script>
</body>

</html>
