<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!--v-if每次都会删除重新创建元素-->
        <!--v-show不会重新删除重新创建元素，只是切换了display:none样式-->
        <!--v-if有较高的切换性能消耗-->
        <!--v-show有较高的初始渲染消耗-->
        <!--如果元素涉及到频繁的切换，最好不要用v-if，如果元素可能永远也不会给用户显示出来，则使用v-if-->
        <button type="button" @click="toggle">toggle</button>
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
            },
            methods: {
                toggle() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>

</html>
