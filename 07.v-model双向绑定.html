<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <!--v-bind只能实现数据的单向绑定，从M自动绑定到V，无法实现数据的双向绑定-->
        单向绑定：<input type="text" v-bind:value="msg">

        <!--v-model指令可以实现表单元素和model中数据的双向绑定，v-model指令只能用在表单元素中-->
        双向绑定：<input type="text" v-model="msg">
    </div>
    <script>
        var mv = new Vue({
            el: "#app",
            data: {
                msg: "这是内容"
            },
            methods: {}
        });
    </script>
</body>

</html>
